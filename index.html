<html>
<head>
<title>PROJECT 2</title>
<script src="scripts/d3.js"></script>

<style>
@import
url('https://fonts.googleapis.com/css?family=Raleway:300,400,700,900');
body{
  background-color: #C6F1E7;
  font-family: 'Raleway', sans-serif;
}

h1{
  display: inline-block;
  vertical-align: middle;
  
  font-size:5em;
}



#title{
  width: 80%;
  height: auto;
  margin: auto;
  
}

#zero, #one, #two{
margin:1em;
  padding: 1em;
  border: solid 1px;
  display: block;
  margin:auto;
  background-color:#F0FFF3;
}
</style>
</head>
<body>
	<div id = "title">
		<h1>Lyrics in Popular Songs in the English Language.</h1>
		<p> Analyzing lyrics in the top 100 Billboard songs and their prevalence in the top x00 used words in the English language. </p>
	</div>
	<svg id="zero" width='1200' height='670'></svg>
	<svg id="one" width='800' height='470'></svg>
	<svg id="two" width='800' height='470'></svg>
	<script>

	d3.csv("words.csv", function(data) {
		data.forEach(function(d) {
			d.year = +d.year;
		});
		console.log(data[0]);
		var svg = d3.select("#one");
		var xScale = d3.scaleLinear()
		.domain([1960, 2014])
		.range([30, 790]); 

		var count = 0;
		for (var i = 0; i < data.length; i++){
			count = i%10;
			svg.append("text")
				.attr("text-anchor","middle")
					.attr("x",10+xScale(data[i].year))
					.attr("y",30 + 40*count)
					.attr("font-size",30)
					.text(data[i].word);
		}
			
		

	});

	d3.csv("us-marriages-divorces-1867-2014.csv", function(data) {
  		data.forEach(function(d) {
    	d.Year = +d.Year;
    	d.Marriages_per_1000 = +d.Marriages_per_1000;
    	d.Divorces_per_1000 = +d.Divorces_per_1000;
    	
  		});
  		console.log(data[0]);

  		var xScale = d3.scaleLinear()
		.domain([1960, 2014])
		.range([30, 790]); 

		var yScale = d3.scaleLinear()
		.domain([0.0, 17.0])
		.range([470.0, 30.0]);

		var MarriageLineGenerator = d3.line()
    	.x(function(d) { return xScale(d.Year); }) 
    	.y(function(d) { return yScale(d.Marriages_per_1000); }) 
    	.curve(d3.curveMonotoneX) 

    	var DivorceLineGenerator = d3.line()
    	.x(function(d) { return xScale(d.Year); }) 
    	.y(function(d) { return yScale(d.Divorces_per_1000); })  
    	.curve(d3.curveMonotoneX) 

		var svg = d3.select("#one");
		

		svg.append("g")
    	.attr("class", "y axis")
    	.call(d3.axisLeft(yScale)); 

		svg.append("path")
    	.datum(data) 
    	.attr("class", "line") 
    	.attr("stroke","#11CBD7")
    	.attr("stroke-width",5) 
    	.attr("fill","none")
    	.attr("d", MarriageLineGenerator);  

    	svg.append("path")
    	.datum(data) 
    	.attr("class", "line") 
    	.attr("stroke","#FA4659")
    	.attr("stroke-width",5) 
    	.attr("fill","none")
    	.attr("d", DivorceLineGenerator); 
	});

	</script>

</body>
</html>
